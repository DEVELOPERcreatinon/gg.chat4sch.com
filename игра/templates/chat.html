<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='chat.css') }}">
    <title>Чат</title>
</head>
<body>
    <div class="container">
        <h1>Чат</h1>
        <div id="chat-box">
            {% for message in messages %}
                <div class="message {% if message.startswith(session['username']) %}user{% else %}other{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
        <form action="{{ url_for('chat') }}" method="post">
            <input type="text" name="message" placeholder="Ваше сообщение" required>
            <button type="submit">Отправить</button>
        </form>
        <div class="link">
            <a href="{{ url_for('logout') }}">Выйти</a>
        </div>
    </div>
</body>
</html>
